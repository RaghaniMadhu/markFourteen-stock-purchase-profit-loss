<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhu | StockPurchaseProfitLoss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>

    <main>
        <label for="initial-price"> Initial Price:
            <input type="number" id="initial-price" required>
        </label>
        <label for="no-of-stocks"> No Of Stocks:
            <input type="number" id="no-of-stocks" required>
        </label>
        <label for="current-price"> Current Price:
            <input type="number" id="current-price" required>
        </label>
        
        <input type="submit" id="submit-btn">

        <div id="output"></div>
    </main>
    
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
